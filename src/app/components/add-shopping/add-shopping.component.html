<form (ngSubmit)="onSubmit(form)" #form="ngForm">
  <div>
    <label for="newIngredientName">Name:</label>
    <input type="text" id="newIngredientName" name="newIngredientName" ngModel required /> 
    <label for="newIngredientAmount">Amount:</label>
    <input type="text" id="newIngredientAmount" name="newIngredientAmount" ngModel required />
  </div>
  <div>
    <button type="submit"  [disabled]="!form.valid">Add</button>  
  </div>
</form>
